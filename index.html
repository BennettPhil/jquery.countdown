<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery &lt;time&gt; Countdown plugin</title>
        <link rel="stylesheet" href="jquery.countdown.css" type="text/css">
    </head>
    <body>

        <h1><a href="https://github.com/kemar/jquery.countdown">jquery.countdown</a></h1>
        <h2>Unobtrusive and easily skinable countdown jQuery plugin generating a &lt;time&gt; tag.</h2>

        <div>
            <time datetime="2014-12-20T17:47:00+0100">December 20, 2014 at 17:47 UTC+1</time><!-- Paris (winter) -->
        </div>
        <div>
            <time datetime="2014-12-20T08:47:00-0800">December 20, 2014 at 08:47 UTC-8</time><!-- California -->
        </div>
        <div>
            <time datetime="2014-12-20T16:47:00Z">December 20, 2014 at 16:47 UTC</time><!-- UTC -->
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="jquery.countdown.js"></script>

        <script>
        window.jQuery(function ($) {
            "use strict";
            $('time').countDown({
                with_separator: false,
                onTimeElapsed:  function () {
                    $('h1').text('Time elapsed.')
                }
            });
        });
        </script>

    </body>
</html>
